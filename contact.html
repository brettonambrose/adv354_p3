<!-- SITE CONTENT -->
  <div id="site">
    <div id="contact_page">
        <div class="contact_form">
            <span class="heading">Drop us a line...</span>
            <form method="post" action="php/contact_submit.php">
                <div id="form_grid_master">
                    <div id="form_dummy_1">
                        <label for="your_name">Your name</label>
                        <input type="text" id="your_name" name="yourname" placeholder="Click here">
                    </div>
                    <div id="form_dummy_2">
                        <label for="your_email">Your email address</label>
                        <input type="text" id="your_email" name="youremail" placeholder="Click here">
                    </div>
                    <div id="form_dummy_3">
                        <label for="refer_type">How did you find us?</label>
                        <select id="refer_type" name="refertype">
                            <option value="searchengine">Search engine</option>
                            <option value="afriend">A friend/coworker</option>
                            <option value="socialmedia">Social media</option>
                        </select>
                    </div>
                </div>    
                <label for="your_message">Your message (500 characters max)</label>
                <textarea type="text" id="your_message" name="yourmessage" placeholder="Click here" maxlength="500" wrap="soft" rows="5"></textarea>
                <br>
                <div id="send_container">
                  <input type="submit" value="Send">
                </div>
            </form>
        </div>
        <div class="app_video">
            <video autoplay nocontrols muted loop width="100%"> <!-- Prevents rollover -->
                <source src="video/frybrett_adv354_p2_xd_app_mobile_crop.mp4" type="video/mp4">
            </video> 
        </div>
    </div>
